<html>

<head>
    <title>ĐĂNG KÝ HEYYOU</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
             background : url(https://www.bigbasketco.com/wp-content/uploads/good-l-corp-no-need-wait-for-sale-purchase-quality-shopping-carts-that-last-1024x682.jpg) no-repeat center/cover;
        }
        
        #frmDangKy {
            background: #fff;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            width: 500px;
            border-radius: 10px;
        }
        
        #frmDangKy button {
            margin-top: 20px;
            background-color: #23d753;
            border: none;
            padding: 10px;
        }
        
        #frmDangKy button:hover {
            background-color: #07e734;
        }
        
        .flex {
            display: flex;
            justify-content: center;
        }
        
        .btn-submit {
            width: 200px;
        }
        
        .error {
            color: red;
            font-size: 13px;
            height: 16px;
            padding: 3px 0 0 3px;
        }
        
        .border-red {
            border: .1rem solid red !important;
        }
        
        .btn-2 {
            float: right
        }
        
        .logo {
            text-align: center;
         width: 140px;
          margin-bottom: 20px;
        }
        
        .padding-top {
            padding-top: 20px;
        }
        
        .success {
            height: 16px;
            margin: 0;
            color: #956ABD;
        }
        
        .btn-link {
            color: black;
            text-decoration: none;
            border: 1px solid #ccc
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row flex">
            <div class="col-sm-6 col-sm-offset-2">

                <form id="frmDangKy">
                    <img class="logo" src="../../public/img/logo.png" alt="">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        <p class="error error-name"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Tên tài khoản</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                        <p class="error error-user"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                        <p class="error error-email"></p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password">
                        <p class="error error-password"></p>
                    </div>
                    <select class="form-select" id="role" aria-label="Default select example">
              <option selected>select role</option>
              <option value="admin">admin</option>
              <option value="user">user</option>
            </select>
                    <p class="error error-role"></p>
                    <p class="success"></p>
                    <button type="submit" class="btn btn-primary btn-submit">Đăng ký</button>
                    <div class="padding-top">
                        <a class="btn btn-link" href="./logins.html">Đăng nhập</a>

                        <a class="btn-2 btn btn-link" href="../../public/index.html">Trang chủ</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="js/login-signUp.js"></script>

</html>
